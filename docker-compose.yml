version: "3"

services: 
  webgoat: 
    image: webgoat/webgoat-8.0:latest
    container_name: webgoat
    environment:
      - discovery.type=single-node
    ports: 
      - 81:8080
  
  dvwa:
    tty: true
    image: sagikazarmark/dvwa:latest
    container_name: dvwa
    environment:
      - discovery.type=single-node
    ports:
      - 80:80
    command: bash -c "apt-get update && apt install -y curl && /bin/bash"
  
  juiceshop:
    image: bkimminich/juice-shop:latest
    container_name: juiceshop
    environment:
      - discovery.type=single-node
    ports:
      - 82:3000
  phpldapadmin:
    image: vulnerables/phpldapadmin-remote-dump:latest
    container_name: phpldapadmin
    environment:
      - discovery.type=single-node
    ports:
      - 83:80
